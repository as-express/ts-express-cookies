
services:
  app:
    build: .
    ports: 
      - "3000:3000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=your_user  
      - DATABASE_PASSWORD=your_password  
      - DATABASE_NAME=your_database 
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=your_user
      - POSTGRES_PASSWORD=your_password
      - POSTGRES_DB=your_database
    ports:
      - "5432:5432"
      